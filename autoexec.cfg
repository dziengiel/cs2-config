// bhop
exec de_subtick_01.cfg

alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"

bind "mwheeldown" "exec jump"
bind "mwheelup" "exec jump"

alias moan "moan0"
alias moan0 "lastinv; play player/death_fem_06; alias moan moan1"
alias moan1 "lastinv; play player/death_fem_08; alias moan moan2"
alias moan2 "lastinv; play player/death_fem_04; alias moan moan0"

bind h "moan"
bind e "+use;play tools/sfm/denyundo"

//And the binds/aliases for colors:

alias colors "colors0"
alias colors0 "cl_hud_color 0; alias colors colors1"
alias colors1 "cl_hud_color 1; alias colors colors2"
alias colors2 "cl_hud_color 2; alias colors colors3"
alias colors3 "cl_hud_color 3; alias colors colors4"
alias colors4 "cl_hud_color 4; alias colors colors5"
alias colors5 "cl_hud_color 5; alias colors colors6"
alias colors6 "cl_hud_color 6; alias colors colors0"


alias +shoot "+attack; colors" 
alias -shoot "-attack; colors"

bind d "+right; colors;"
bind a "+left; colors;"
bind w "+forward; colors;"
bind s "+back; colors;"
bind mouse1 "+shoot"

bind 1 "cl_prefer_lefthanded false; switchhands; SLOT1" 
bind 2 "cl_prefer_lefthanded false; switchhands; SLOT2" 
bind 3 "cl_prefer_lefthanded false; switchhands; SLOT3" 
bind 4 "cl_prefer_lefthanded false; switchhands; slot4"