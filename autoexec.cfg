// mouse sens 0.7, 4:3 1400x1080 brightness 93%

//kolory

alias colors "colors0"
alias colors0 "cl_hud_color 0; alias colors colors1"
alias colors1 "cl_hud_color 1; alias colors colors2"
alias colors2 "cl_hud_color 2; alias colors colors3"
alias colors3 "cl_hud_color 3; alias colors colors4"
alias colors4 "cl_hud_color 4; alias colors colors5"
alias colors5 "cl_hud_color 5; alias colors colors6"
alias colors6 "cl_hud_color 6; alias colors colors0"

 //new binds from Tripp

alias +longjump "+duck; bind MOUSE_X aa"

alias aa "+jump; default"

alias -longjump "-jump; bind MOUSE_X bb"

alias bb "-duck; default"

bind MOUSE4 +longjump

alias +jb "-duck; bind mouse_x combo1"

alias combo1 "+jump; revert1"

alias -jb "-duck; bind mouse_x undo1"

alias undo1 "-jump; revert1"

alias revert1 "bind mouse_x yaw"

bind mouse5 +jb

// bonus 2: de-subtick jump (seems to work, not 100% sure)
// create two new files jump.cfg:
// ;+jump;
// and jumpoff.cfg
// ;-jump;
alias +dejump "exec jump"
alias -dejump "exec jumpoff"
bind mwheelup "+dejump"
bind mwheeldown "+dejump"
bind space "+dejump"

bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

//moaning -> H

alias moan "moan0"
alias moan0 "lastinv; play player/death_fem_06; alias moan moan1"
alias moan1 "lastinv; play player/death_fem_08; alias moan moan2"
alias moan2 "lastinv; play player/death_fem_04; alias moan moan0"

bind h "moan"
bind e "+use;play tools/sfm/denyundo"

alias +shoot "+attack; colors" 
alias -shoot "-attack; colors"

//TOGGLEINSPECT
bind "f" "toggle_inspect"
alias "toggle_inspect" "inspect_on"
alias "inspect_on" "+lookatweapon; alias toggle_inspect inspect_off"
alias "inspect_off" "-lookatweapon; alias toggle_inspect inspect_on"

//TOGGLEHUD -> capslock
alias "deathnoticesOn" "cl_draw_only_deathnotices 1; alias toggleDeathNotices deathnoticesOff"
alias "deathnoticesOff" "cl_draw_only_deathnotices 0; alias toggleDeathNotices deathnoticesOn"
alias "toggleDeathNotices" "deathnoticesOn"
bind "capslock" "toggleDeathNotices"

//FPS 
cl_hud_telemetry_frametime_show 1

